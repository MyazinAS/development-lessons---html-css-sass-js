<!DOCTYPE html>
<!--Оболочка документа указывает язык содержимого-->
<html lang="ru">
<!--Контейнер-->

<head>
    <title> Урок 4 Формы </title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
    <form action="" method="get">
        <div>
            <p> ИМЯ</p>
            <input tabindex="1" name="name" placeholder="name" type="text">
        </div>
        <br>

        <div>
            <p>Пароль </p>
            <input tabindex="2" name="pass" placeholder="введите свой телефон" type="password">
        </div>
        <br>

        <div>
            <p>Телефон</p>
            <input tabindex="3" name="tel" type="tel">
        </div>
        <br>

        <div>
            <p>Пол</p>
            <input tabindex="4" name="gen" type="radio" value="male" checked> Мужской
            <p><input tabindex="4" name="gen" type="radio" value="female"> Женский </p>
        </div>
        <br>

        <p>Имущество</p>
        <div>
            <input tabindex="5" type="checkbox" name="bike" value="yes" checked>Велик
        </div>

        <div>
            <input tabindex="6" type="checkbox" name="car" value="yes">машина
        </div>

        <div>
            <input tabindex="7" type="checkbox" name="house" value="yes" disabled>Дом
        </div>
        <br>

        <p>Доп.Инфа</p>
        <div>
            <textarea tabindex="8" name="tex"> </textarea>
        </div>

        <div>
            <p>Прикрепить фото</p>
            <input tabindex="9" type="file">
        </div>
        <br>

        <div>
            <p>Любимый цвет </p>
            <select tabindex="10" name="список">
                <option value="red"> Красный </option>
                <option value="blue"> Голубой </option>
                <option value="green"> Зеленый </option>
            </select>
        </div>

        <div>
            <p> Действия </p>
            <button tabindex="11" type="submit">Отправить</button>
            <button tabindex="12" type="reset">Сбросить</button>
        </div>
    </form>
</body>

</html>
