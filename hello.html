<!DOCTYPE html>
<!--Оболочка документа указывает язык содержимого-->
<html lang="ru">
<!--Контейнер-->

<head>
    <title> Урок 4 Формы </title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
    <form action="#" method="post" enctype="">
        <div>
            <!--атрибут placeholder= подпись поля, мы его видем, но оно не отправится на сервер. Т.К начав что-то водить оно испарится-->
            <input type="text" placeholder="подпись" name="username" disabled value="">
        </div>
        <div>
            <input type="password" name="userpass" value="user">
        </div>
        <div>
            <p><input checked type="radio" name="beer" value="lager"> Cветлое пиво </p>
            <input type="radio" name="beer" value="dark"> Темное пиво </p>
        </div>
        <br>
        <div>
            <p><input type="radio" name="beer2" value="lager"> Cветлое пиво </p>
            <input checked type="radio" name="beer2" value="dark"> Темное пиво </p>
        </div>
        <div>
            <p><input type="checkbox" name="car" value="yes">наличие авто</p>

            <p><input type="checkbox" name="car2" value="yes">наличие авто2</p>

            <p><input type="checkbox" name="car3" value="yes">наличие авто3</p>

            <p><input checked type="checkbox" name="car4" value="yes">наличие авто4</p>
        </div>
        <br>
        <div>
            <p><input type="file" name="foto" /></p>
        </div>
        <br>
        <br>
        <div>
            <textarea tabindex="2" disabled name="text1"></textarea>
        </div>
        <div>
            <!-- Выпадающий список. option- пункт списка  -->
            <select name="color">
                <option value="red">Красный
                </option>
                <!-- selected - выбор по умолчанию -->
                <option selected value="green">Зеленый</option>
                <option value="green2">Зеленый2</option>
            </select>
        </div>

        <!-- Кнопка. в атрибуте пишем 2 значения 1- submit (отправить всю форму) или  reset - отчистка формы (отчистит всю форму)-->
        <div>
            <button tabindex="1" type="submit">отправить</button>
        </div>




















    </form>
</body>

</html>
